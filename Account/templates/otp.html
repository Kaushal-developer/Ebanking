<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP CHECKER</title>
</head>

<body>
    <div id="wrapper">
        <div id="dialog">
            <button class="close">Ã—</button>
            <h3>Please enter the 4-digit verification code we sent via SMS:</h3>
            <span>(we want to make sure it's you before we contact our movers)</span>
            <form method="POST" >
                {%csrf_token%}
                <div class="form-control">
                    <input type="text" name="n1" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                    <input type="text" name="n2" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                    <input type="text" name="n3" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                    <input type="text" name="n4" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                    <button type="submit" name='get' value="get" class="btn btn-primary">Get OTP</button>
                    <button type="submit" name='ver' value="ver" class="btn btn-primary">Verify</button>
                </div>
            </form>
            <div>
                Didn't receive the code?<br />
                <a href="{% url 'Account:otp' i %}">Send code again</a><br />
                <a>Change phone number</a>
            </div>
        </div> 
    </div>
</body>

</html>
