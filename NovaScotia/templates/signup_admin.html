<body>
    
    <div class="container"><br>
        <div class="card text-center bg-danger">
            <div class="card-header">
                NOVASCOTIA Administrative SignUp
            </div>
            
            <div class="card-body">
                <form method="POST">
                    {%csrf_token%}
                    {%for message in messages%}
                <h5 class="card-title">{{message}}</h5>
                    {%endfor%}
                <label for="nm">Name:</label><br>
                <input type="text" name="name" id="nm" class="btn btn-info"><br>
                <label for="mb">Mobile:</label><br>
                <input type="number" id="mb" name="mob" class="btn btn-info"><br>
                <label for="em">Email:</label><br>
                <input type="email" name="ema" id="em" class="btn btn-info"><br>
                <label for="ps1">PasssWord:</label><br>
                <input type="password" id="ps1" name="pass1" class="btn btn-info"><br>
                <label for="ps2">Confirm PasssWord:</label><br>
                <input type="password" id="ps2" name="pass2" class="btn btn-info"><br>
                <br>
                <button type="submit" name="sub" class="btn btn-info">SIGNUP</button>
            </form>
            </div>
          
            <div class="card-footer text-black">
