{% extends 'master.html' %}
{%load static%}
{% block content2 %}

{%block content1%}
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-6 justify-content-center">
            <div class="signin-form profile">
                <h3 class="agileinfo_sign">Sign Up</h3>
                {% for message in messages %}
                <strong>Message:</strong> {{ message }}
                {% endfor %}

                <div class="login-form">
                    <form method="POST">
                        {%csrf_token%}
                        <input type="text" name="name1" placeholder="Username" required="">
                        <input type="email" name="email1" placeholder="Email" required="">
                        <input type="text" name="mobile" placeholder="Mobile" required="">
                        <input type="password" name="password1" id="pass" placeholder="Password" required="">
                        <input type="password" name="password2" placeholder="Confirm Password" required="">
                        <input type="submit" name="DATA" value="Register">
                    </form>
                    
                </div>
                <div class="login-social-grids">
                    <ul>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-6 justify-content-center">
            <br><br><br><br>
            <img src="{% static 'images/cyber.jpg'%}" alt=" " class="img-responsive">
        </div>
    </div>
</div>



{%endblock%}
